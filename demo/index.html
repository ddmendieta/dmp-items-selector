<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dmp-group-selector-wrap demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../dmp-group-selector-wrap.js"></script>
    <style>
      .item{
        width: 30px;
        height: 30px;
        display: inline-block;
        background: gray;
      }
      [selected] {
        background: red;
      }
    </style>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic dmp-group-selector-wrap demo</h3>
      <demo-snippet>
        <template>
          <dmp-group-selector-wrap>
            <div class="item" value='0'></div>
            <div class="item" value='1'></div>
            <div class="item" value='2'></div>
            <div class="item" value='3' selected></div>
            <div class="item" value='4'></div>
          </dmp-group-selector-wrap>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic dmp-group-selector-wrap demo ( allow empty selection )</h3>
      <demo-snippet>
        <template>
          <dmp-group-selector-wrap allow-empty-selection required>
            <div class="item" value='0'></div>
            <div class="item" value='1'></div>
            <div class="item" value='2'></div>
            <div class="item" value='3' selected></div>
            <div class="item" value='4'></div>
          </dmp-group-selector-wrap>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
